<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/FlowSuiteLogo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js"></script>

    <title>MailFlow</title>

    <script defer>
      // Check localStorage for user consent
      function checkConsentAndInit() {
        const gaConsent = localStorage.getItem('gaConsent');
        const bannerEl = document.getElementById('cookie-banner');
        if (!bannerEl) return; // Safety check

        if (!gaConsent) {
          // No consent decision -> show banner
          bannerEl.style.display = 'flex';
        } else if (gaConsent === 'accepted') {
          // User already accepted -> load GTM & GA
          loadGTMandAnalytics();
        }

        // Attach event listeners
        const acceptBtn = document.getElementById('accept-cookie');
        const declineBtn = document.getElementById('decline-cookie');

        if (acceptBtn) {
          acceptBtn.addEventListener('click', () => {
            localStorage.setItem('gaConsent', 'accepted');
            bannerEl.style.display = 'none';
            loadGTMandAnalytics();
          });
        }

        if (declineBtn) {
          declineBtn.addEventListener('click', () => {
            localStorage.setItem('gaConsent', 'declined');
            bannerEl.style.display = 'none';
            // Do not load GTM/GA
          });
        }
      }

      // Dynamically load GTM & GA
      function loadGTMandAnalytics() {
        // --- Google Tag Manager ---
        (function(w,d,s,l,i){
          w[l]=w[l]||[];
          w[l].push({'gtm.start': new Date().getTime(), event: 'gtm.js'});
          var f=d.getElementsByTagName(s)[0],
              j=d.createElement(s), dl=l!='dataLayer' ? '&l='+l : '';
          j.async=true; j.src='https://www.googletagmanager.com/gtm.js?id='+i+dl;
          f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer','GTM-5SDNZ3VB');

        // --- Google Analytics #1 ---
        const gaScript1 = document.createElement('script');
        gaScript1.async = true;
        gaScript1.src = 'https://www.googletagmanager.com/gtag/js?id=G-LWMRYYZ8MY';
        document.head.appendChild(gaScript1);

        gaScript1.onload = function() {
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
          gtag('config', 'G-LWMRYYZ8MY');
        };

        // --- Google Analytics #2 ---
        const gaScript2 = document.createElement('script');
        gaScript2.async = true;
        gaScript2.src = 'https://www.googletagmanager.com/gtag/js?id=G-35D8REWCT8';
        document.head.appendChild(gaScript2);

        gaScript2.onload = function() {
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
          gtag('config', 'G-35D8REWCT8');
        };
      }

      // Wait for the DOM to be fully parsed
      document.addEventListener('DOMContentLoaded', checkConsentAndInit);
    </script>
  </head>
  <body>
    <div id="root"></div>

    <!-- Main React/JSX entry (unchanged) -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- (3) Cookie Banner in the BODY -->
  <div id="cookie-banner">
      <p>
        Wir verwenden Google Tag Manager und Google Analytics zur Analyse von Websitezugriffen, um unser Angebot stetig zu verbessern.
        Sie k√∂nnen Ihre Einwilligung jederzeit widerrufen.
      </p>
    <div id="cookie-buttons-container">
      <button id="accept-cookie">Annehmen</button>
      <button id="decline-cookie">Ablehnen</button>
    </div>
  </div>

    <!-- 
      (4) GTM (noscript):
      Typically placed immediately after <body>. 
      If you want *no* tracking at all when "declined", 
      you might remove this entirely. 
    -->
    <noscript>
      <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5SDNZ3VB"
              height="0" width="0" style="display:none;visibility:hidden">
      </iframe>
    </noscript>
  </body>
</html>
